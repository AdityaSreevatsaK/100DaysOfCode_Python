<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title" align="center"><h1>My Blog</h1></div>
    </div>
    {% for blog in blogs_response: %}
        <div class="content">
            <div class="card">
                <h2>{{ blog.get('title') }}</h2>
                <p class="text">{{ blog.get('subtitle') }}</p>
                <a href="{{ url_for('get_blog', blog_number=blog.get('id')) }}">Read</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
<footer>
    <p style="color: #FFD63A">Made with ♥️ in Bengaluru.</p>
</footer>
</html>
